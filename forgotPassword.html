<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CampusConnect â€” Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="hero">
    <div class="hero-inner">
        <div class="brand">
            <div class="logo">ðŸŽ“</div>
            <div>
                <h1>CampusConnect</h1>
                <p class="tag">Reset your password</p>
            </div>
        </div>
    </div>
    <nav class="main-nav">
        <a href="signin.html" class="btn">Sign In</a>
        <a href="signup.html" class="btn">Sign Up</a>
    </nav>
</header>

<main class="container">
    <section class="card">
        <h2>Forgot Password</h2>
        <p>Enter your email to receive a password reset link.</p>
        <form id="forgotForm" class="form-grid">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
            <button type="submit" class="btn primary">Send Reset Email</button>
        </form>
        <p id="message" style="color: green; font-weight: bold;"></p>
        <button id="backToSignIn" class="btnalt" onclick="window.location.href='signin.html';">Back to Sign In</button>
    </section>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBNgmIM9ZuvZ6XGXBLwwjvcA_0iZFeEFgM",
    authDomain: "xhaw-38afb.firebaseapp.com",
    databaseURL: "https://xhaw-38afb-default-rtdb.firebaseio.com",
    projectId: "xhaw-38afb",
    storageBucket: "xhaw-38afb.appspot.com",
    messagingSenderId: "1083342543018",
    appId: "1:1083342543018:web:197cae3d50914ba34098d3",
    measurementId: "G-86ELK1E11Y"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("forgotForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    try {
        await sendPasswordResetEmail(auth, email);
        const messageEl = document.getElementById("message");
        messageEl.innerText = "âœ… Password reset email sent! Redirecting to Sign In...";
        
        // Redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "signin.html";
        }, 5000);
        
    } catch (error) {
        alert("Error: " + error.message);
    }
});
</script>

</body>
</html>
